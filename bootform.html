<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
                rel="stylesheet" 
                integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
                crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
				rel="stylesheet" 
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
				crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Courgette|Handlee|PT+Mono" 
                rel="stylesheet">
        <link rel="stylesheet" href="bootform.css">
    </head>
    <body>

        <div class="container">

            <div class="row">
                <div class="col-md12">
                    <h1>Git Registration</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form method="POST" 
                            action="https://script.google.com/macros/s/AKfycbxuRbr7qY-8SVLUKavYI7CYL5_6GX-QbCSsFj2ZGVuY-U5DkfvT/exec">

                        <div class="form-group"> <!-- name -->
                            <label for="name" class="control-label">Name:</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>

                        <div class="form-group"> <!-- email -->
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope-o fa-fw"></i>
                                </span>
                                <input type="email" name="email" id="email" class="form-control" 
                                        placeholder="Your email please" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-github fa-fw"></i>
                                </span>
                                <input type="text" name="github" id="github" class="form-control"
                                        placeholder="Your Github repo ending with .git"
                                        required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="reset" class="btn btn-warning btn-lg btn-block">
                                        Clear
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success btn-lg btn-block" type="submit">
                                        <i class="fa fa-paper-plane-o fa-fw"></i>
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        
    </body>
</html>
